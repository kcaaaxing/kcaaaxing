<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topics页面</title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}
    <p>Topics</p>

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        <!--empty显示了当为空的时候该怎么办-->
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <h3>
        <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>
    </h3>
{% endblock content %}
</body>
</html>
